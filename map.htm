    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
	getData();
	var arr = new Array(40);
	function getData()  {
		var xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange=function() {
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				var data=JSON.parse(xmlhttp.responseText);
				console.log(data);
				for (var x = 0; x < data.beaches.length; x++ ) {
					console.log("OMGOGMOGOGMOGMGO");
					var myLatlng = new google.maps.LatLng(data.beaches[x].latitude,data.beaches[x].longitude);
					arr[x] = myLatlng;
					console.log(arr[x]);

				}
				initialize(arr);
			}
		}
		xmlhttp.open("GET","http://penguintoast.no-ip.biz:8080/api/map" ,true);
		xmlhttp.send();
	}
	function initialize(arr) {
  var mapOptions = {
    zoom: 4,
    center: arr[0]
  }
  console.log(arr[0]);
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  for (var x = 0; x < arr.length; x++) {
	if (arr[x] != null) {
		var marker = new google.maps.Marker({
			position: arr[x],
			map: map,
			title: 'Hello World!'
		});
	}
  }
  
 
}

google.maps.event.addDomListener(window, 'load', initialize);
	</script>
